<!DOCTYPE html>
<html>
<head>
<title>Location Page</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0; /* Light gray background */
}

.container {
  width: 800px;
  margin: 20px auto;
  background-color: #e0e0e0; /* Slightly darker background */
  padding: 20px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: 2fr 1fr; /* Adjust the ratio as needed */
  grid-gap: 20px;
}

.left-panel {
  display: grid;
  grid-template-rows: auto auto auto auto 1fr; /* Adjust rows as needed */
  grid-gap: 10px;
}

.right-panel {
  display: grid;
  grid-template-rows: auto auto auto; /* Map, Hours, Contact */
  grid-gap: 10px;
}

.header {
  background-color: white;
  padding: 10px;
  text-align: left;
}

.content {
  background-color: white;
  padding: 20px;
  text-align: center;
}

.content.red {
  background-color: #f08080; /* Light red */
}

.map {
  background-color: white;
  padding: 10px;
  text-align: center;
}

.hours, .contact {
  background-color: white;
  padding: 10px;
  text-align: center;
}

.faqs {
  background-color: white;
  padding: 10px;
}

.get-directions {
  text-align: center;
}

.circle {
  background-color: #6a5acd; /* Slate blue */
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin: 5px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr; /* Stack columns on smaller screens */
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div class="header">
      Our Location
    </div>
    <div class="content">
      <div class="circle">6</div>
    </div>
    <div class="content red"></div>
    <div class="content red"></div>
    <div class="content">
      <div class="circle">5</div>
    </div>
    <div class="faqs">
      FAQs
      <div class="circle">7</div>
    </div>
  </div>

  <div class="right-panel">
    <div class="map">
      <div class="circle">4</div>
      [Map Placeholder]
    </div>
    <div class="hours">
      Hours
      <div class="circle">2</div>
    </div>
    <div class="contact">
      Contact us
      <div class="circle">1</div>
    </div>
    <div class="get-directions">
      <div class="circle">3</div>
      Get Directions
    </div>
  </div>
</div>

</body>
</html>
